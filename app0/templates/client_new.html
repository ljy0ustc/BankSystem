<html lang="en">
<head>
    <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>BankSys - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/static/assets/img/favicon.png" rel="icon">
  <link href="/static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->

</head>
<body>

  <section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">
      <div class="page-header">
        <h1>Client Management</h1>
        <div class="form-group">
        <form method="post" action="" class="navbar-form navbar-left">
          {% csrf_token %}
            <div style="margin: 5%">
            <div  style="display:inline-block;">
            <span style="color: #FFFFFF">NAME:</span>
            <div  style="display:inline-block;">
            <input type="text" name="client_name" class="form-control" placeholder="Input the client's name.">
            </div>
            </div>

            <div  style="display:inline-block;">
            <span style="color: #FFFFFF"> ID:</span>
            <div  style="display:inline-block;">
            <input type="text" name="client_id" class="form-control" placeholder="Input the client's ID.">
            </div>
            </div>
            </div>

            <div style="margin: 5%">
            <div  style="display:inline-block;">
            <span style="color: #FFFFFF"> TEL:</span>
            <div  style="display:inline-block;">
            <input type="text" name="client_tel" class="form-control" placeholder="Input the client's phone number.">
            </div>
            </div>

            <div  style="display:inline-block;">
            <span style="color: #FFFFFF"> ADD:</span>
            <div  style="display:inline-block;">
            <input type="text" name="client_add" class="form-control" placeholder="Input the client's address.">
            </div>
            </div>

            </div>

            <div style="margin: 5%">
            <div  style="display:inline-block;">

            <div  style="display:inline-block;">
            <span style="color: #FFFFFF"> NAME:</span>
            <div  style="display:inline-block;">
            <input type="text" name="contact_name" class="form-control" placeholder="Input the contact's name.">
            </div>
            </div>

            <div  style="display:inline-block;">
            <span style="color: #FFFFFF"> TEL:</span>
            <div  style="display:inline-block;">
            <input type="text" name="contact_tel" class="form-control" placeholder="Input the contact's phone number.">
            </div>
            </div>
            </div>

            <div style="margin: 5%">
            <div  style="display:inline-block;">
            <span style="color: #FFFFFF"> E-MAIL:</span>
            <div  style="display:inline-block;">
            <input type="text" name="contact_email" class="form-control" placeholder="Input the contact's e-mail.">
            </div>
            </div>

            <div  style="display:inline-block;">
            <span style="color: #FFFFFF"> RELATION:</span>
            <div  style="display:inline-block;">
            <input type="text" name="contact_rel" class="form-control" placeholder="Input the relationship between the client and the contact.">
            </div>
            </div>

            </div>
            <div>
            <button type="submit" class="btn btn-success" style="color: #FFFFFF">Submit</button>
            <span style="color: #FFFFFF">{{error_msg}} </span>
            </div>
        </form>
        </div>
  </div>
  

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/static/assets/vendor/purecounter/purecounter.js"></script>
  <script src="/static/assets/vendor/aos/aos.js"></script>

  <script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/static/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/assets/js/main.js"></script>

</body>
</html>
